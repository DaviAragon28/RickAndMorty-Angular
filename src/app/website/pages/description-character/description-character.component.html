<div class="page-character">
    <button (click)="goToBack()"> {{'<'}} </button>
    <div class="detail" *ngIf="character">
      <div class="gallery">
            <img [src]="character.image" alt="img" />
      </div>
      <div class="container--info">
        <h1>{{ character.name }} -  <span [ngClass]="{
          'female': character.gender === 'Female', 
          'male': character.gender === 'Male', 
          'unknown': character.gender === 'unknown'}"> {{character.gender}} </span></h1>

        <h2> <span [ngClass]="{
          'alive': character.status === 'Alive', 
          'dead': character.status === 'Dead', 
          'unknown': character.status === 'unknown'
        }">{{character.status}}</span>  - {{ character.species }}</h2>
        <p>Location: {{ character.location.name }}</p>
        <p>Created: {{ character.created }}</p>
      </div>
    </div>
</div>
